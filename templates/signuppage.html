<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        /* height: 100vh; */
        background: url(../static/pic7.jpg) no-repeat center center / cover;
        color: white;
        padding: 20px;
      }

      .container {
        background-color: black;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .login-card {
        background: black;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 360px;
      }

      .logo img {
        width: 150px;
        margin-bottom: 10px;
      }

      h2 {
        color: white;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        margin-top: 5px;
        width: 100%;
        margin-bottom: 5px;
      }

      .custom-checkbox {
        display: flex;
        align-items: center;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        gap: 8px;
      }

      .custom-checkbox input {
        display: none;
      }

      .checkmark {
        width: 18px;
        height: 18px;
        background-color: transparent;
        border: 2px solid #d4a373;
        border-radius: 5px;
        position: relative;
        transition: all 0.3s ease;
      }

      .custom-checkbox input:checked + .checkmark {
        background-color: #d4a373;
        border-color: #d4a373;
      }

      .custom-checkbox input:checked + .checkmark::after {
        content: "";
        position: absolute;
        left: 3px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #d4a373;
        border: none;
        border-radius: 5px;
        color: black;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }

      .button:hover {
        background-color: black;
        border: 1px solid #d4a373;
      }

      button:disabled {
        background-color: #d4a373;
        cursor: not-allowed;
      }

      .login-link {
        margin-top: 15px;
        font-size: 14px;
      }

      .login-link a {
        color: #d4a373;
        text-decoration: none;
        font-weight: bold;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .container {
          max-width: 100%;
        }
      }

      @media (max-width: 480px) {
        .login-card {
          padding: 20px;
        }

        h2 {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="login-card">
          <div class="logo">
            <img src="../static/logo.png" alt="Lawsumm logo" />
          </div>

          <h2>LawSumm</h2>
          <h2>Create an Account</h2>
          <form id="signupForm">
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              required
            />
            <input type="text" id="lastName" placeholder="Last Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />

            <div class="options">
              <label class="custom-checkbox">
                <input type="checkbox" id="termsCheckbox" />
                <span class="checkmark"></span>
                I agree to the Terms
              </label>
            </div>

            <button id="signupButton" type="submit" disabled>Sign Up</button>
          </form>

          <div class="login-link">
            Already have an account? <a href="./loginpage.html">Login</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleButton() {
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const termsChecked = document.getElementById("termsCheckbox").checked;
        const signupButton = document.getElementById("signupButton");

        signupButton.disabled = !(
          firstName &&
          lastName &&
          email &&
          password &&
          termsChecked
        );
      }

      document
        .getElementById("signupForm")
        .addEventListener("input", toggleButton);

      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const name = `${firstName} ${lastName}`;

          try {
            const response = await fetch(
              "https://lawsum-nine.vercel.app/api/signup",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ name, email, password }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              alert(data.message);
              window.location.href = "loginpage.html";
            } else {
              alert(data.message || "Something went wrong");
            }
          } catch (err) {
            console.error("Signup error:", err);
            alert("Server error. Please try again later.");
          }
        });
    </script>
  </body>
</html>
