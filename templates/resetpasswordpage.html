<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("../static/pic7.jpg") no-repeat center center/cover;
        color: white;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .login-card {
        background: black;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 360px;
      }

      .logo img {
        width: 100px;
        width: 150px;
      }

      /* Form Fields */
      form {
        display: flex;
        flex-direction: column;
      }

      label {
        text-align: left;
        font-size: 14px;
        margin: 9px 0;
      }

      input {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }

      /* Password Input */
      .password-container {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #d4a373;
      }

      .sign-in-btn {
        background-color: #d4a373;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .sign-in-btn:hover {
        background-color: black;
        border: 1px solid #d4a373;
      }
      @media (max-width: 480px) {
        .login-card {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo">
          <img src="../static/logo.png" alt="Lawsumm logo" />
        </div>
        <h2>LawSumm</h2>
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
          <label for="newPassword">New Password</label>
          <div class="password-container">
            <input
              type="password"
              id="newPassword"
              placeholder="Enter your new password"
              required
            />
            <span
              class="toggle-password"
              onclick="togglePassword('newPassword', this)"
            >
              <i class="fa-solid fa-eye"></i>
            </span>
          </div>

          <label for="confirmPassword">Confirm New Password</label>
          <div class="password-container">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your new password"
              required
            />
            <span
              class="toggle-password"
              onclick="togglePassword('confirmPassword', this)"
            >
              <i class="fa-solid fa-eye"></i>
            </span>
          </div>

          <button type="submit" class="sign-in-btn">Reset Password</button>
        </form>
      </div>
    </div>

    <script>
      // Toggle Password Visibility
      function togglePassword(fieldId, iconElement) {
        const passwordInput = document.getElementById(fieldId);
        const icon = iconElement.querySelector("i");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // Handle Form Submission
      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const newPassword = document
            .getElementById("newPassword")
            .value.trim();
          const confirmPassword = document
            .getElementById("confirmPassword")
            .value.trim();

          if (!newPassword || !confirmPassword) {
            alert("Please fill in all fields.");
            return;
          }

          if (newPassword !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          const urlParams = new URLSearchParams(window.location.search);
          const token = urlParams.get("token");

          if (!token) {
            alert("Reset token missing from URL.");
            return;
          }

          try {
            const response = await fetch(
              "https://lawsum-nine.vercel.app/api/reset-password",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  token,
                  password: newPassword,
                }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              alert("Password reset successful!");
              window.location.href = "loginpage.html";
            } else {
              alert(data.message || "Something went wrong.");
            }
          } catch (err) {
            console.error("Error:", err);
            alert("An error occurred while resetting password.");
          }
        });
    </script>
  </body>
</html>
